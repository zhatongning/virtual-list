<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual List</title>
  <style>
    .selectors {
      display: flex;
      width: 250px;
      flex-direction: column;
    }
    .box {
      width: 500px;
      height: 600px;
      border: 1px solid #d1d1d1;
      margin: 50px 0 0 100px;
      overflow: auto;
      /* position: relative; */
    }
    .config {
      display: none;      
    }
    .config span {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="selectors">
    <label>
      <input type="radio" name="wayToWork" value="01-a-auto-scroll" /> 自然滚动--内容撑开
    </label>
    <label>
      <input type="radio" name="wayToWork" value="01-b-auto-scroll-absolute" /> 自然滚动--内容定位
    </label>
    <label>
      <input type="radio" name="wayToWork" value="02virtual-list-fixed-height" /> 虚拟列表-固定高度
    </label>
    <label>
      <input type="radio" name="wayToWork" value="03virtual-list-dynamic-height" /> 虚拟列表-动态高度
    </label>
    <label>
      <input type="radio" name="wayToWork" value="04virtual-list-height-get-from-dom" /> 虚拟列表-高度由内容撑开
    </label>
    <label>
      <input type="radio" name="wayToWork" value="05virtual-list-extended" /> 虚拟列表-能力扩展
    </label>
    <div class="config">
      <span>
        offset: <input type="text" id="offset-top" placeholder="offset-top">
      </span>
      <span style="margin-left: 30px">
        overscan: <input type="text" id="overscan" placeholder="overscan">
      </span>
    </div>
    <label>
      <input type="radio" name="wayToWork" value="06virtual-list-optimized" /> 虚拟列表-优化
    </label>
  </div>

  <div class="box"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
